<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
        }

        header {
            padding: 40px 20px;
            text-align: center;
        }

        section {
            background: #ffffff;
            color: #333;
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
        }

        button {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5a67d8;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <p>A simple single-page HTML example</p>
    </header>

    <section>
        <h2>About</h2>
        <p>
            This is a basic HTML webpage with embedded CSS and JavaScript.
            You can use it as a starter template for learning or small projects.
        </p>

        <button onclick="showMessage()">Click Me</button>
        <p id="message" style="margin-top:15px;"></p>
    </section>

    </footer>

        function showMessage() {
            document.getElementById("message").innerText =
                "ðŸŽ‰ Button clicked! JavaScript is working.";
        }
    </script>

</body>
</html>
